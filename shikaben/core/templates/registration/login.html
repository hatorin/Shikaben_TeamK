{% load static %}
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ログイン</title>
  <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
</head>
<body>
  <main style="max-width: 420px; margin: 40px auto;">
    <h2>アカウントにログイン</h2>

    {% if form.errors %}
      <p style="color:#c00;">ユーザーIDまたはパスワードが正しくありません。</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}">

      <div>
        <label>ユーザーID</label><br>
        <input type="text" name="username" autocomplete="username" required style="width:100%;">
      </div>
      <div style="margin-top:12px;">
        <label>パスワード</label><br>
        <input type="password" name="password" autocomplete="current-password" required style="width:100%;">
      </div>

      <button type="submit" style="margin-top:16px; width:100%;">ログイン</button>
    </form>

    <div style="margin-top:12px;">
      <a href="{% url 'password_reset' %}">パスワードをお忘れの場合</a>
      &nbsp;|&nbsp;
      <a href="{% url 'signup' %}">+ 新規登録</a>
    </div>
  </main>
</body>
</html>
